<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/Login.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <title>Login</title>
</head>
<body>
    <header>
        <div class="img-logo">
            <figure>
                <a href="index.html">
                    <img src="imgs/Logo_Algar.jpg"width="500px" alt="Foto Algar"> 

                </a>
            </figure>
        </div>
        
    </header>
    <main>
        <div>
            <h2 class="title">Se já possuir cadastro, faça o seu login abaixo:</h2>
        </div>
        <div>
            <section class="login-form">
                <form action="index.html">
                    <p>
                        <label>Login:</label><input type="text" name="Login"/>
                    </p>
                    
                    <p>
                        <label>Senha:</label><input type="text" name="Senha"/>
                        
                    </p>
                    <button>Entrar</button>
                    
                </form>
            </section>
        </div>
        <div>
            <h2 class="title">Caso não tenha uma conta, crie uma aqui:</h2>
            <button><a href="Cadastro.html">Criar conta</a></button>
        </div>
    </main>
</body>
</html>
